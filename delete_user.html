        <table id="userList" class="table">
            <thead>

                    <th>Username</th>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Last Logged In</th>

                </tbody>

    <script src="js/growcart.js"></script> 
    <script>
        // Placeholder to fetch and display user data
        const userList = document.getElementById('userList').getElementsByTagName('tbody')[0];

        // Simulate fetching user data (replace with actual logic)
        const users = [
            { username: 'alice', firstName: 'Alice', surname: 'Smith', lastLoggedIn: '2024-08-15 10:30 AM' },
            { username: 'bob', firstName: 'Bob', surname: 'Johnson', lastLoggedIn: '2024-08-14 03:15 PM' },
            { username: 'charlie', firstName: 'Charlie', surname: 'Brown', lastLoggedIn: '2024-08-10 09:45 AM' }
        ];

        users.sort((a, b) => a.username.localeCompare(b.username)); // Sort by username

        users.forEach(user => {
            const row = userList.insertRow();
            const usernameCell = row.insertCell();
            const firstNameCell = row.insertCell();
            const surnameCell = row.insertCell();
            const lastLoggedInCell = row.insertCell();
            const actionCell = row.insertCell();

            usernameCell.textContent = user.username;
            firstNameCell.textContent = user.firstName;
            surnameCell.textContent = user.surname;
            lastLoggedInCell.textContent = user.lastLoggedIn;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('button'); // Add PicoCSS button class
            deleteButton.addEventListener('click', () => {
                // Placeholder for delete logic (replace with actual implementation)
                alert(`Delete user ${user.username}?`);
            });
            actionCell.appendChild(deleteButton);
        });
    </script>
